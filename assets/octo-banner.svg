    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;.05;.85;1" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- ─── OCTO CHARACTER ─── -->
  <g transform="translate(60, 8) scale(0.58)">
