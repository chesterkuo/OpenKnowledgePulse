  <rect x="530" y="110" width="60" height="22" rx="11" fill="#1A3A58"/>
  <text x="560" y="125" font-family="'JetBrains Mono',monospace" font-size="11" fill="#12B5A8" text-anchor="middle" font-weight="bold">v1.1.0</text>

  <!-- subtitle -->
  <text x="284" y="160" font-family="'JetBrains Mono',monospace" font-size="13" fill="#4A7FA5" letter-spacing=".5">Open AI Knowledge Sharing Protocol</text>

  <!-- protocol badges -->
  <rect x="284" y="174" width="64" height="20" rx="10" fill="#12B5A8" fill-opacity=".15"/>
  <text x="316" y="188" font-family="'JetBrains Mono',monospace" font-size="10" fill="#12B5A8" text-anchor="middle" font-weight="500">SKILL.md</text>

  <rect x="358" y="174" width="44" height="20" rx="10" fill="#1E7EC8" fill-opacity=".15"/>
  <text x="380" y="188" font-family="'JetBrains Mono',monospace" font-size="10" fill="#1E7EC8" text-anchor="middle" font-weight="500">MCP</text>

  <rect x="412" y="174" width="38" height="20" rx="10" fill="#18A06A" fill-opacity=".15"/>
  <text x="431" y="188" font-family="'JetBrains Mono',monospace" font-size="10" fill="#18A06A" text-anchor="middle" font-weight="500">SOP</text>

  <rect x="460" y="174" width="38" height="20" rx="10" fill="#E07A20" fill-opacity=".15"/>
  <text x="479" y="188" font-family="'JetBrains Mono',monospace" font-size="10" fill="#E07A20" text-anchor="middle" font-weight="500">REP</text>

  <!-- right-side decorative nodes -->
  <circle cx="760" cy="50" r="4" fill="#060E18" stroke="#E07A20" stroke-width="1.5" opacity=".4"/>
  <circle cx="760" cy="50" r="1.6" fill="#E07A20" opacity=".7"/>
  <circle cx="740" cy="170" r="3.5" fill="#060E18" stroke="#18A06A" stroke-width="1.3" opacity=".35"/>
  <circle cx="740" cy="170" r="1.4" fill="#18A06A" opacity=".65"/>
  <circle cx="775" cy="120" r="3" fill="#060E18" stroke="#12B5A8" stroke-width="1.2" opacity=".3"/>
  <circle cx="775" cy="120" r="1.2" fill="#12B5A8" opacity=".6"/>
  <line x1="758" y1="54" x2="773" y2="116" stroke="#E07A20" stroke-width=".6" opacity=".12" stroke-dasharray="3 5"/>
  <line x1="742" y1="166" x2="773" y2="124" stroke="#18A06A" stroke-width=".6" opacity=".12" stroke-dasharray="3 5"/>
</svg>
