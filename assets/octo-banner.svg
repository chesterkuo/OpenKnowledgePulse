    <path d="M148,230 C144,258 142,276 140,300 C138,316 132,326 130,340" stroke="#5A3008" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M148,230 C144,258 142,276 140,300 C138,316 132,326 130,340" stroke="#E07A20" stroke-width="5" fill="none" stroke-linecap="round" stroke-dasharray="14 16">
