    <path d="M118,218 C96,240 72,250 54,272 C40,288 42,304 36,318" stroke="#0A5850" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M118,218 C96,240 72,250 54,272 C40,288 42,304 36,318" stroke="#12B5A8" stroke-width="5" fill="none" stroke-linecap="round" stroke-dasharray="14 16">
      <animate attributeName="opacity" values="0.28;1;0.28" dur="2.6s" begin="0.33s" repeatCount="indefinite"/>
    </path>
    <circle cx="92" cy="238" r="3.8" fill="#060E18" stroke="#12B5A8" stroke-width="1.5" opacity=".55"/>

