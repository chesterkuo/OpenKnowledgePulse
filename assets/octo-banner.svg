    <path d="M188,226 C200,252 208,270 216,292 C224,308 230,316 236,330" stroke="#0A4A30" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M188,226 C200,252 208,270 216,292 C224,308 230,316 236,330" stroke="#18A06A" stroke-width="5" fill="none" stroke-linecap="round" stroke-dasharray="14 16">
