  <circle cx="40" cy="60" r="1.6" fill="#1E7EC8" opacity=".8"/>
  <circle cx="28" cy="38" r="3" fill="#060E18" stroke="#12B5A8" stroke-width="1.2" opacity=".4"/>
  <circle cx="28" cy="38" r="1.2" fill="#12B5A8" opacity=".7"/>
  <line x1="35" y1="57" x2="30" y2="42" stroke="#12B5A8" stroke-width=".7" opacity=".15" stroke-dasharray="3 5"/>

