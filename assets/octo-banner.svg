<svg width="800" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="30%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#0E2438"/>
      <stop offset="100%" stop-color="#050D16"/>
    </radialGradient>
    <radialGradient id="body" cx="44%" cy="36%" r="58%">
      <stop offset="0%" stop-color="#1A3C58"/>
      <stop offset="45%" stop-color="#0D2438"/>
      <stop offset="100%" stop-color="#060E18"/>
    </radialGradient>
    <radialGradient id="bodySheen" cx="36%" cy="28%" r="48%">
      <stop offset="0%" stop-color="#2A6090" stop-opacity=".35"/>
      <stop offset="100%" stop-color="#2A6090" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="eyeIris" cx="35%" cy="32%" r="62%">
      <stop offset="0%" stop-color="#4ADEFF"/>
      <stop offset="60%" stop-color="#0FA8D8"/>
      <stop offset="100%" stop-color="#0868A8"/>
    </radialGradient>
    <radialGradient id="haloBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1E7EC8" stop-opacity=".45"/>
      <stop offset="100%" stop-color="#1E7EC8" stop-opacity="0"/>
