    <path d="M132,226 C120,252 112,270 104,292 C96,308 90,316 84,330" stroke="#0A4A30" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M132,226 C120,252 112,270 104,292 C96,308 90,316 84,330" stroke="#18A06A" stroke-width="5" fill="none" stroke-linecap="round" stroke-dasharray="14 16">
      <animate attributeName="opacity" values="0.28;1;0.28" dur="2.6s" begin="0.66s" repeatCount="indefinite"/>
    </path>
    <circle cx="122" cy="252" r="3.8" fill="#060E18" stroke="#18A06A" stroke-width="1.5" opacity=".55"/>

