    <path d="M172,230 C176,258 178,276 180,300 C182,316 188,326 190,340" stroke="#0D4878" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M172,230 C176,258 178,276 180,300 C182,316 188,326 190,340" stroke="#1E7EC8" stroke-width="5" fill="none" stroke-linecap="round" stroke-dasharray="14 16">
