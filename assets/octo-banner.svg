  <!-- title -->
  <text x="284" y="82" font-family="'Outfit','Segoe UI',system-ui,sans-serif" font-size="42" fill="#EEF6FF" font-weight="900" letter-spacing="2">KNOWLEDGE</text>
  <text x="284" y="130" font-family="'Outfit','Segoe UI',system-ui,sans-serif" font-size="42" fill="#EEF6FF" font-weight="900" letter-spacing="2">PULSE</text>

