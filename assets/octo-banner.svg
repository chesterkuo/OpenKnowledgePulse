    </path>
    <circle cx="74" cy="220" r="3.8" fill="#060E18" stroke="#1E7EC8" stroke-width="1.5" opacity=".55"/>
    <circle cx="50" cy="234" r="3.2" fill="#060E18" stroke="#1E7EC8" stroke-width="1.4" opacity=".5"/>

