<svg width="360" height="56" viewBox="0 0 360 56" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bb" cx="0%" cy="50%" r="100%">
      <stop offset="0%" stop-color="#0E2438"/>
      <stop offset="100%" stop-color="#060E18"/>
    </radialGradient>
  </defs>
  <rect width="360" height="56" rx="12" fill="url(#bb)"/>
  <rect width="360" height="56" rx="12" fill="none" stroke="#1A3A58" stroke-width="1.5"/>

  <!-- animated pulse line across banner -->
  <rect x="0" y="52" width="30" height="3" rx="1.5" fill="#E07A20">
    <animate attributeName="x" from="-30" to="360" dur="2.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values=".0;1;1;0" keyTimes="0;.05;.85;1" dur="2.4s" repeatCount="indefinite"/>
  </rect>

  <!-- Octo character -->
  <g transform="translate(12,4)">
    <!-- arms with SMIL pulse -->
    <path d="M10,28 C7,30 4,29 2,32 C1,33.5 2,35 1.5,37" stroke="#0D4878" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M10,28 C7,30 4,29 2,32 C1,33.5 2,35 1.5,37" stroke="#1E7EC8" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M13,30 C11,32 9,33 7.5,35 C6.5,36.5 6.5,38 6,39.5" stroke="#0A5850" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M13,30 C11,32 9,33 7.5,35 C6.5,36.5 6.5,38 6,39.5" stroke="#12B5A8" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" begin="0.15s" repeatCount="indefinite"/>
    </path>
    <path d="M16,31 C15.5,33.5 15,35.5 14.5,37.5" stroke="#0A4A30" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M16,31 C15.5,33.5 15,35.5 14.5,37.5" stroke="#18A06A" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M19.5,31.5 C19.5,34 19.5,36 19.5,38" stroke="#5A3008" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M19.5,31.5 C19.5,34 19.5,36 19.5,38" stroke="#E07A20" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" begin="0.45s" repeatCount="indefinite"/>
    </path>
    <path d="M23,31 C23.5,33.5 24,35.5 24.5,37.5" stroke="#0D4878" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M23,31 C23.5,33.5 24,35.5 24.5,37.5" stroke="#1E7EC8" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M26,30 C28,32 30,33 31.5,35" stroke="#0A4A30" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M26,30 C28,32 30,33 31.5,35" stroke="#18A06A" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" begin="0.75s" repeatCount="indefinite"/>
    </path>
    <path d="M29,28 C32,30 35,29 37,32" stroke="#5A3008" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M29,28 C32,30 35,29 37,32" stroke="#E07A20" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.2s" begin="0.9s" repeatCount="indefinite"/>
    </path>
    <!-- body -->
    <ellipse cx="19.5" cy="19" rx="11" ry="12" fill="#0D2438"/>
    <ellipse cx="19.5" cy="19" rx="10.5" ry="11.5" fill="#1A3C58" opacity=".5"/>
    <!-- eyes -->
    <ellipse cx="15.5" cy="17" rx="3.5" ry="4" fill="#040C18"/>
    <ellipse cx="23.5" cy="17" rx="3.5" ry="4" fill="#040C18"/>
    <circle cx="15.5" cy="17" r="2.6" fill="#0FA8D8"/>
    <circle cx="23.5" cy="17" r="2.6" fill="#0FA8D8"/>
    <!-- blink via SMIL -->
    <ellipse cx="15.5" cy="17" rx="1.1" ry="2">
      <animate attributeName="ry" values="2;2;2;0.1;2;2" keyTimes="0;0.3;0.45;0.5;0.55;1" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#020810;#020810" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="23.5" cy="17" rx="1.1" ry="2">
      <animate attributeName="ry" values="2;2;2;0.1;2;2" keyTimes="0;0.3;0.45;0.5;0.55;1" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#020810;#020810" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="14.5" cy="15.5" r="1" fill="white" opacity=".75"/>
    <circle cx="22.5" cy="15.5" r="1" fill="white" opacity=".75"/>
    <!-- float via SMIL -->
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="3.8s" repeatCount="indefinite" additive="sum"/>
  </g>

  <!-- divider -->
  <line x1="58" y1="10" x2="58" y2="46" stroke="#1A3A58" stroke-width="1"/>

  <!-- text block -->
  <text x="72" y="24" font-family="monospace" font-size="11" fill="#4A7FA5" letter-spacing="1">KNOWLEDGE</text>
  <text x="72" y="40" font-family="monospace" font-size="17" fill="#EEF6FF" font-weight="bold" letter-spacing="1.5">PULSE</text>
  <!-- version -->
  <rect x="190" y="30" width="54" height="14" rx="7" fill="#1A3A58"/>
  <text x="217" y="40" font-family="monospace" font-size="9" fill="#12B5A8" text-anchor="middle" font-weight="bold">v1.1.0</text>
  <!-- tagline -->
  <text x="72" y="52" font-family="monospace" font-size="8" fill="#2A5A78" letter-spacing=".5">AI Knowledge Sharing Protocol</text>
</svg>
